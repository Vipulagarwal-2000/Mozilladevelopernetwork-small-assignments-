<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    
   <!-- <link href="minimal-table.css" rel="stylesheet" type="text/css">-->
   <style>
    table {
        border

    }
    tr {
       
        padding: 0;
        margin:0;
    }

    th { border: 1px solid black;
        padding: 0%;
        margin: 0;
        
        
    }
    
    td {
        border: 1px solid black;
        padding: 0;
        margin: 0;
    }

   </style>
  </head>
  <body>
    <h1> School timetable</h1>
    <table>
        <caption>
            <p> Language Teacher Time-Table</p>
        </caption>
        <colgroup>
            <col/>
            <col/>
            <col style="background-color:#97DB9A"; />
            <col style="width: 42px"; />
            <col style="background-color: #97DB9A"; />
            <col style="background-color:#DCC48E; border: 4px solid #C1437A;"/>
            <col style="width: 42px;"/>
            <col style="width: 42px;"/>
        </colgroup>
        <tr>
            <th scope="col">&nbsp;</th>
            <th scope="col">Mon</th>
            <th scope="col">Tues</th>
            <th scope="col">Wed</th>
            <th scope="col">Thurs</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
            <th scope="col">Sun</th>
        </tr>
        <tr>
            <th scope="row">1st period</th>
            <td>English</td>
            <td></td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <th scope="row">2nd period</th>
            <td>English</td>
            <td>English</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <th scope="row">3rd period</th>
            <td></td>
            <td>German</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <th scope="row">4th period</th>
            <td></td>
            <td>English</td>
            <td></td>
            <td>English</td>
            <td>Dutch</td>
            <td></td>
            <td></td>

        </tr>

    </table>



    
  </body>
  </html>
